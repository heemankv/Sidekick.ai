<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick Chat</title>
    <link rel="stylesheet" href="expanded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="jquery-3.5.0.js"></script>
    <script src="expanded.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo"></div>
            <div class="logo-text">Sidekick</div>
        </div>
    </div>
    <div class="container">
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message-container">
                    <div class="message assistant-message">Which form do you want to fill?</div>
                </div>
            </div>
            <div class="input-area">
                <div id="fileInfo"></div>
                <div class="input-row">
                    <input type="text" id="userInput" placeholder="Type your message...">
                    <button class="icon-button" id="sendButton"><i class="fas fa-paper-plane"></i></button>
                    <input type="file" id="fileInput">
                    <button class="icon-button" id="attachButton"><i class="fas fa-paperclip"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
